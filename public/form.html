<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link defer rel="stylesheet" href="style.css" />
    <title>Contact us</title>
  </head>
  <body>
    <div class="containers m-0">
      <div class="formFeedback">
        <p id="customer" style="margin-top: 2em">Customer Feedback</p>
        <div class="row">
          <div class="col-md-12">
            <div class="section-title">
              <p class="paragraph">Any comments or feedback? Thank you.</p>
              <hr />
              <form id="contact-form" method="POST" action="/send">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <input
                        placeholder="Name"
                        id="name"
                        name="name"
                        type="text"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        placeholder="Email"
                        id="email"
                        type="email"
                        name="email"
                        class="form-control"
                        aria-describedby="emailHelp"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input
                    placeholder="Subject"
                    id="subject"
                    name="subject"
                    type="text"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <textarea
                    placeholder="Message"
                    id="message"
                    name="message"
                    class="form-control"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="row my-4">
                  <div class="file col-md-6 my-2 py-4">
                    <label for="formFileSm" class="form-label p-2" id="comment"
                      >Add feedback photos +</label
                    >
                    <input
                      class="form-control form-control-sm"
                      id="formFileSm"
                      type="file"
                    />
                  </div>
                </div>
                <input
                  type="submit"
                  value="submit"
                  class="btn btn-dark"
                  id="sub"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="copyright text-center py-3">© 2021 Made with ❤ HCNI Commercial</div>

  </body>
</html>
